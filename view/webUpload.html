<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link rel="stylesheet" type="text/css" href="../resources/css/style.css">
<link rel="stylesheet" type="text/css" href="../resources/css/webuploader.css">
<body>
<div id="container">
    <!--头部，相册选择和格式选择 -->
    <div id="uploader">
        <div class="queueList">
            <div id="dndArea" class="placeholder">
                <div id="filePicker"></div>
                <p>或将照片拖到这里，单次最多可选300张</p>
            </div>
        </div>
        <div class="statusBar" style="display:none;">
            <div class="progress">
                <span class="text">0%</span>
                <span class="percentage"></span>
            </div>
            <div class="info"></div>
            <div class="btns">
                <div id="filePicker2"></div>
                <div class="uploadBtn">开始上传</div>
            </div>
        </div>
    </div>
</div>
<input type="hidden" id="fileUrl" name="contract.fileUrl"/>

</body>
<script  src="../resources/js/jquery.js"></script>
<script src="../resources/js/upload.js"></script>
<script src="../resources/js/webuploader.js"></script>
<script src="../resources/layer/layer.js"></script>
<script src="../resources/layer/skin/layer.css"></script>
</html>
